<div ng-controller="searchController" >
    <div id="play1">
        <form>
            <div ng-show="confirmed1 == false">

                <input name="search" type="text" ng-min-length="3" ng-model="search1" />
                <button ng-click="confirm(1)" ng-show="checked1">Commencer</button>

                <ul>
                    <li ng-repeat="list in templateList| filter:search1 " ng-click="setValue1(list)">{{list.firstName}} {{list.lastName}}</li>
                </ul>
            </div>

            <div class="deco">
                <div class="lightsaber">
                    <label for="saber1"></label>
                    <input type="checkbox" id="saber1" ng-checked="confirmed1">
                    <div class="switch"></div>
                    <div class="plasma vader"></div>
                </div>
            </div>

        </form>



    </div>
    <div id="play2">
        <form>
            <div ng-show="confirmed2 == false">

                <input name="search" type="text" ng-min-length="3" ng-model="search2" />
                <button ng-click="confirm(2)" ng-show="checked2">Commencer</button>

                <ul>
                    <li ng-repeat="list in templateList| filter:search2 " ng-click="setValue2(list)">{{list.firstName}} {{list.lastName}}</li>
                </ul>
            </div>
            <div class="deco">
                <div class="lightsaber">
                    <label for="saber2"></label>
                    <input type="checkbox" id="saber2" ng-checked="confirmed2">
                    <div class="switch"></div>
                    <div class="plasma obi-wan"></div>
                </div>
            </div>
        </form>

    </div>

</div>
