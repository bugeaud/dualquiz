   inkscape:version="0.91 r13725"
   sodipodi:docname="keyboard-simple-abc.svg">
  <defs>
    <text id="input" ></text>
    <style type="text/css"><![CDATA[
		@keyframes glow-it {
			0% { fill: hsla(0,0%,39%,0); }
			100% { fill: hsla(0,0%,39%,0.5); }
		}
	
	  svg{
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
	  }
	  
      .key rect {
        fill: hsla(0,0%,39%,0.5);
        stroke: gold;
        stroke-width: 3;		
      }
	  .key text{
	    font-family: arial;
		stroke: gold;
		fill: gold;
	  }
	  .last-selected rect{
		animation-name: glow-it;
		animation-duration: 200ms;
		animation-timing-function: ease-out;
	  }
    ]]></style>
  </defs>
  
  
