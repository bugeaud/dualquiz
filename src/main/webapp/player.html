 Add CSS class show-answer to show the right answer on each side !

<div id = "play1">
    
    
    
    

	 <img id="logo-1" class="player-logo" src="http://vignette2.wikia.nocookie.net/fr.starwars/images/a/ad/Alliance_Rebelle.svg" width="100" height="50" />
	 <span class="score">{{player[0].points}}</span>
	 <span class="timer">{{counter}}</span>
	 <div class="starscroll" ng-include="myQuestion"></div>
    <span class="player-name">{{player[0].firstName}} {{player[0].lastName}}</span>     
    <div class="badges">
        <img ng-class="{'player-badges':true, 'nobadge': player[0].badges.indexOf('creature') == -1}" src="img/chewbacca.png"/>
        <img ng-class="{'player-badges':true, 'nobadge': player[0].badges.indexOf('planete') == -1}" src="img/planete.png"/>
        <img ng-class="{'player-badges':true, 'nobadge': player[0].badges.indexOf('saga') == -1}" src="img/saga.png"/>
        <img ng-class="{'player-badges':true, 'nobadge': player[0].badges.indexOf('tournage') == -1}" src="img/tournage.png"/>
        <img ng-class="{'player-badges':true, 'nobadge': player[0].badges.indexOf('meca') == -1}" src="img/xwing.png"/>
    </div>
</div>
